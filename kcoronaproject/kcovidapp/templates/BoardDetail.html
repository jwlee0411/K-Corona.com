{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
           <h1>{{ blog.title }}</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p>{{ blog.pub_date }}</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p>{{ blog.body }}</p> 
        </div>
    </div>
    
    <a class="btn btn-secondary" href="{% url 'board' %}" role="button">돌아가기</a>
<a class="btn btn-secondary" href="{% url 'update' blog.id %}" role="button">수정하기</a>
<a class="btn btn-secondary" href="{% url 'delete' blog.id %}" role="button">삭제하기</a>

{% endblock %}
